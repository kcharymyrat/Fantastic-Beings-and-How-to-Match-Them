<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="board">
        <div id="status-bar">
            <div id="beings-for-win">
                <span class="zouwu">3</span>
                <span class="kelpie">0</span>
            </div>
            <p id="moves">Moves <span id="moves-value">1</span></p>
            <p id="scores">Score: <span id="score-value">0</span></p>
        </div>
        <table id="map"></table>
        <footer id="game-footer">Swap animals to form a sequence of three in a row</footer>
    </div>
    <audio id="clickAudio" src="sounds/click.wav"></audio>
    <audio id="matchAudio" src="sounds/match.wav"></audio>
</body>
</html>
